<!DOCTYPE html>
<html>
    <head>
        <title>Python Flask Render Template</title>
    </head>
    <body>
        Hello, World! (static)
        <h1>{{ headline }}</h1>
        <h2>Names</h2>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}

        <a href="{{ url_for('isitanewyear') }}">Check if today is a new year</a>
    </body>
</html>
